<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Success Planner</h1>
      <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
        <i class="fas fa-moon dark:hidden"></i>
        <i class="fas fa-sun hidden dark:inline"></i>
      </button>
    </header>

    <div id="quoteContainer" class="bg-blue-100 dark:bg-blue-900 p-4 rounded-lg mb-6">
      <p class="text-blue-800 dark:text-blue-100 italic" id="dailyQuote">Loading daily inspiration...</p>
      <button id="shareQuote" class="mt-2 text-blue-600 dark:text-blue-300 hover:text-blue-800 dark:hover:text-blue-100">
        <i class="fas fa-share-alt mr-1"></i> Share
      </button>
    </div>

    <div class="grid gap-4">
      <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Your Goals</h2>
        <div id="goalsList" class="space-y-4">
          <!-- Goals will be populated here -->
          <p class="text-gray-500 dark:text-gray-400">No goals yet. Create your first goal!</p>
        </div>
        <a href="create-goal.html" class="mt-4 inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">
          <i class="fas fa-plus mr-2"></i> New Goal
        </a>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
