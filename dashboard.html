<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Success Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .progress-bar {
      height: 8px;
      border-radius: 4px;
    }
    .progress-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Your Progress</h1>
      <div class="flex items-center space-x-4">
        <button id="notifications" class="relative p-2 text-gray-600 dark:text-gray-300">
          <i class="fas fa-bell"></i>
          <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>
        <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
          <i class="fas fa-moon dark:hidden"></i>
          <i class="fas fa-sun hidden dark:inline"></i>
        </button>
      </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2 text-gray-800 dark:text-white">Active Goals</h3>
        <p class="text-3xl font-bold text-blue-600 dark:text-blue-400" id="activeGoals">5</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2 text-gray-800 dark:text-white">Tasks Completed</h3>
        <p class="text-3xl font-bold text-green-600 dark:text-green-400" id="completedTasks">23</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2 text-gray-800 dark:text-white">Success Rate</h3>
        <p class="text-3xl font-bold text-purple-600 dark:text-purple-400" id="successRate">78%</p>
      </div>
    </div>

    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Weekly Progress</h2>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
        <canvas id="progressChart" height="150"></canvas>
      </div>
    </div>

    <div class="mb-8">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Your Goals</h2>
        <div class="flex space-x-2">
          <button id="filterAll" class="px-3 py-1 bg-blue-600 text-white rounded-lg text-sm">All</button>
          <button id="filterActive" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg text-sm">Active</button>
          <button id="filterCompleted" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg text-sm">Completed</button>
        </div>
      </div>
      
      <div id="goalsContainer" class="space-y-4">
        <!-- Goal cards will be populated here -->
        <div class="goal-card bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
          <div class="flex justify-between items-start mb-2">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Learn React Native</h3>
            <span class="px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs rounded-full">Career</span>
          </div>
          <p class="text-gray-600 dark:text-gray-400 mb-4">Build 3 mobile apps by end of quarter</p>
          
          <div class="mb-3">
            <div class="flex justify-between text-sm text-gray-600 dark:text-gray-400 mb-1">
              <span>Progress</span>
              <span>60%</span>
            </div>
            <div class="progress-bar bg-gray-200 dark:bg-gray-700">
              <div class="progress-fill bg-blue-600" style="width: 60%"></div>
            </div>
          </div>
          
          <div class="flex justify-between items-center text-sm">
            <div class="text-gray-500 dark:text-gray-400">
              <i class="fas fa-calendar-alt mr-1"></i>
              <span>Due: Jun 30</span>
            </div>
            <button class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
